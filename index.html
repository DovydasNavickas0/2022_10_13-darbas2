<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">

        <div class="row">
            <div class="margin1 p-2 bg-warning">Mokomes</div>
        </div>

        <div class="m-2 p-2 custom-h">
        
            <div class="col-4">
                <label for="email">Jusu pastas</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="col-4">
                <label for="fname">Jusu vardas</label>
                <input type="text" id="fname" name="fname">
            </div>

            <div class="-12">
                <select class="w-75 p-1" name="city" id="city">                
                    <option value="none">Pasirinkite miesta</option>               
                    <option value="Kaunas">Kaunas</option>               
                    <option value="Vilnius">Vilnius</option>               
                    <option value="Klaipeda">Klaipeda</option>           
                </select>
            </div>

            <div>
            
                <input type="radio" id="news" name="news">
                <label for="news">Noriu gauti naujienas</label>
                <label for="questions">Uzduoti klausima</label>
                <textarea id="questions" name="questions"row="5" cols="30"></textarea>
            </div>

            <div> 
                <input type="checkbox" id="accept" name="accept">
                <label for="accept">Sutinku</label>
            </div>

            <button type="button">Siusti</button>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
